name: Weekly Staff Documentation Rotation

on:
  schedule:
    # Run every Friday at 9:00 AM UTC
    - cron: '0 9 * * 5'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no message sent)'
        required: false
        default: false
        type: boolean
      test_connection:
        description: 'Test Slack connection only'
        required: false
        default: false
        type: boolean

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Send staff documentation rotation notification
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          SLACK_SIGNING_SECRET: ${{ secrets.SLACK_SIGNING_SECRET }}
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
          TIMEZONE: ${{ vars.TIMEZONE || 'America/New_York' }}
          ENABLE_INTERACTIONS: true
          NODE_ENV: production
        run: |
          if [ "${{ github.event.inputs.test_connection }}" = "true" ]; then
            npm start -- --test --use-kv
          elif [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm start -- --dry-run --use-kv
          else
            npm start -- --use-kv
          fi
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
            logs/
          retention-days: 7